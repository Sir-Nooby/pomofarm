<!-- My Pomofarm by SirNooby, a gamified pomodoro timer!-->
<!DOCTYPE html>
<html lang="en">
<head> <!-- Declare metadata and information -->

    <title> My Pomofarm 🍅 </title>
    <link rel="icon" href="Contents/pomodoro.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="description" content="Your very own Pomodoro farm!">
    <meta name="author" content="SirNooby">

    <link rel="stylesheet" href="styles.css">
</head>

<!-- Create the skeleton of the website-->
<body>

    <div id="toolbar"> 
        <b> 🍅 My Pomofarm </b>
        <a style="float: right; color:white" href="https://github.com/Sir-Nooby">  SirNooby </a>
        <button id="timer"> Start Timer </button>  
        <div id="bank"> Funds: $0 </div>
    </div>

    

    <!-- Generate farm grids (created via flexbox to hold all items)-->
    <div id="grid-container">

        <!-- Seperate the grid into three entities -->
        <div class="farm-grid" id="farm1"></div>
        <div class="farm-grid" id="farm2"></div>
        <div class="farm-grid" id="farm3"></div>

    </div>

    <div id="overlay">
        <div class="overlay_text" style="top: 35%; left: 45%"> The night settles in... </div>
        <div id="timer_count"></div>
        <div class="overlay_text" id="pomo_count" style="top: 60%; left: 41.5%"> Pomodoro #1 - Be ready and focus! </div>

    
    </div>

    <!-- Import Javascript with closing-->

    <script src="script.js"></script>
</body>
</html>
